<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trader-Manus - AI Trading Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 30px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-start {
        background: #10b981;
        color: white;
      }

      .btn-start:hover {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-stop {
        background: #ef4444;
        color: white;
      }

      .btn-stop:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card h3 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 0.9em;
        text-transform: uppercase;
        opacity: 0.7;
      }

      .card .value {
        font-size: 2em;
        font-weight: bold;
        color: #1f2937;
      }

      .card .value.positive {
        color: #10b981;
      }

      .card .value.negative {
        color: #ef4444;
      }

      .status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
        margin-top: 10px;
      }

      .status.running {
        background: #d1fae5;
        color: #065f46;
      }

      .status.stopped {
        background: #fee2e2;
        color: #7f1d1d;
      }

      .positions {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .positions h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .position-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .position-item.long {
        border-left: 4px solid #10b981;
      }

      .position-item.short {
        border-left: 4px solid #ef4444;
      }

      .position-info {
        flex: 1;
      }

      .position-symbol {
        font-weight: bold;
        font-size: 1.1em;
        color: #1f2937;
      }

      .position-details {
        font-size: 0.9em;
        color: #6b7280;
        margin-top: 5px;
      }

      .position-pnl {
        font-size: 1.2em;
        font-weight: bold;
        min-width: 100px;
        text-align: right;
      }

      .position-pnl.positive {
        color: #10b981;
      }

      .position-pnl.negative {
        color: #ef4444;
      }

      .empty {
        text-align: center;
        padding: 40px;
        color: #9ca3af;
      }

      .feed {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
      }

      .feed h2 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.5em;
      }

      .feed-item {
        padding: 10px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 0.9em;
        color: #6b7280;
      }

      .feed-item:last-child {
        border-bottom: none;
      }

      .feed-item.success {
        color: #10b981;
        background: #f0fdf4;
      }

      .feed-item.error {
        color: #ef4444;
        background: #fef2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ Trader-Manus</h1>
        <p>AI-Powered Trading Bot 24/7</p>
      </div>

      <div class="controls">
        <button class="btn-start" onclick="startTrading()">‚ñ∂Ô∏è Iniciar Trading</button>
        <button class="btn-stop" onclick="stopTrading()">‚èπÔ∏è Parar Trading</button>
      </div>

      <div class="grid">
        <div class="card">
          <h3>Saldo</h3>
          <div class="value" id="balance">$100.00</div>
        </div>
        <div class="card">
          <h3>Lucro Total</h3>
          <div class="value positive" id="profit">$0.00</div>
        </div>
        <div class="card">
          <h3>Taxa de Acerto</h3>
          <div class="value" id="winrate">0%</div>
        </div>
        <div class="card">
          <h3>Posi√ß√µes Abertas</h3>
          <div class="value" id="opencount">0</div>
        </div>
        <div class="card">
          <h3>Total de Trades</h3>
          <div class="value" id="totalcount">0</div>
          <div class="status stopped" id="status">PARADO</div>
        </div>
      </div>

      <div class="positions">
        <h2>üìà Posi√ß√µes Abertas</h2>
        <div id="openPositions" class="empty">Nenhuma posi√ß√£o aberta</div>
      </div>

      <div class="positions">
        <h2>üìä √öltimas Opera√ß√µes Fechadas</h2>
        <div id="closedPositions" class="empty">Nenhuma opera√ß√£o fechada</div>
      </div>

      <div class="feed">
        <h2>üì° Feed de Eventos</h2>
        <div id="feed"></div>
      </div>
    </div>

    <script>
      const API_URL = '/api';

      async function updateStatus() {
        try {
          const response = await fetch(`${API_URL}/status`);
          const data = await response.json();

          document.getElementById('balance').textContent = `$${data.balance.toFixed(2)}`;
          document.getElementById('profit').textContent = `$${data.totalProfit}`;
          document.getElementById('winrate').textContent = `${data.winRate}%`;
          document.getElementById('opencount').textContent = data.openPositions;
          document.getElementById('totalcount').textContent = data.totalTrades;

          const statusEl = document.getElementById('status');
          statusEl.textContent = data.status === 'running' ? 'ATIVO' : 'PARADO';
          statusEl.className = `status ${data.status === 'running' ? 'running' : 'stopped'}`;
        } catch (error) {
          console.error('Erro ao atualizar status:', error);
        }
      }

      async function updatePositions() {
        try {
          const openRes = await fetch(`${API_URL}/positions/open`);
          const openData = await openRes.json();

          const closedRes = await fetch(`${API_URL}/positions/closed`);
          const closedData = await closedRes.json();

          // Posi√ß√µes abertas
          const openEl = document.getElementById('openPositions');
          if (openData.length === 0) {
            openEl.innerHTML = '<div class="empty">Nenhuma posi√ß√£o aberta</div>';
          } else {
            openEl.innerHTML = openData
              .map(
                (pos) => `
              <div class="position-item ${pos.side === 'LONG' ? 'long' : 'short'}">
                <div class="position-info">
                  <div class="position-symbol">${pos.symbol} ${pos.side}</div>
                  <div class="position-details">
                    Entrada: $${pos.entryPrice.toFixed(2)} | Alavancagem: ${pos.leverage}x
                  </div>
                </div>
              </div>
            `
              )
              .join('');
          }

          // Posi√ß√µes fechadas
          const closedEl = document.getElementById('closedPositions');
          if (closedData.length === 0) {
            closedEl.innerHTML = '<div class="empty">Nenhuma opera√ß√£o fechada</div>';
          } else {
            closedEl.innerHTML = closedData
              .slice(-10)
              .reverse()
              .map(
                (pos) => `
              <div class="position-item ${pos.side === 'LONG' ? 'long' : 'short'}">
                <div class="position-info">
                  <div class="position-symbol">${pos.symbol} ${pos.side}</div>
                  <div class="position-details">
                    ${pos.entryPrice.toFixed(2)} ‚Üí ${pos.closePrice.toFixed(2)}
                  </div>
                </div>
                <div class="position-pnl ${pos.profit >= 0 ? 'positive' : 'negative'}">
                  ${pos.profit >= 0 ? '+' : ''}${pos.profit.toFixed(2)}
                </div>
              </div>
            `
              )
              .join('');
          }
        } catch (error) {
          console.error('Erro ao atualizar posi√ß√µes:', error);
        }
      }

      async function startTrading() {
        try {
          const response = await fetch(`${API_URL}/trading/start`, { method: 'POST' });
          const data = await response.json();
          addFeedItem('‚úÖ Trading iniciado!', 'success');
          updateStatus();
        } catch (error) {
          addFeedItem('‚ùå Erro ao iniciar trading', 'error');
        }
      }

      async function stopTrading() {
        try {
          const response = await fetch(`${API_URL}/trading/stop`, { method: 'POST' });
          const data = await response.json();
          addFeedItem('‚èπÔ∏è Trading parado', 'success');
          updateStatus();
        } catch (error) {
          addFeedItem('‚ùå Erro ao parar trading', 'error');
        }
      }

      function addFeedItem(message, type = 'success') {
        const feed = document.getElementById('feed');
        const item = document.createElement('div');
        item.className = `feed-item ${type}`;
        item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        feed.insertBefore(item, feed.firstChild);

        // Limita a 50 itens
        while (feed.children.length > 50) {
          feed.removeChild(feed.lastChild);
        }
      }

      // Atualiza a cada 5 segundos
      setInterval(() => {
        updateStatus();
        updatePositions();
      }, 5000);

      // Primeira atualiza√ß√£o
      updateStatus();
      updatePositions();
    </script>
  </body>
</html>
